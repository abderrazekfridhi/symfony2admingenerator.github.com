---
layout: clean_base
---


<section id="content" class="cheat-sheet">
  <div class="inner">
	    {{ content }}
  </div>
</section>

<script type="text/javascript">
$(document).ready(function() {
	$('.doc').each(function() {
		$(this).prev().css('height', $(this).height()+10); //10 is padding
		$(this).fadeTo(500, 0.1);
	});

	$('.code').hover(function handlerIn(e) {
		$(this).next().fadeTo(100, 1);
		$(this).addClass('hover');
		$(this).next().addClass('hover');
	},
	function handlerOut(e) {
		$(this).removeClass('hover');
		$(this).next().removeClass('hover');

		$(this).next().fadeTo(500, 0.1);

	});

});
</script>
